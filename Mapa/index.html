<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Mapa Interativo SVG com Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <button id="menuBtn" class="btn btn-primary rounded-circle position-fixed top-0 end-0 m-2 p-0 d-none" title="Abrir menu">☰</button>


  <div id="sidebar" class="open bg-light shadow position-fixed">
    <div class="sidebar-header d-flex justify-content-between align-items-center mb-3">
      <span class="fw-bold">Direções</span>
      <button id="closeSidebar" class="btn btn-sm btn-danger" title="Fechar">×</button>
    </div>

    <div class="sidebar-content">
      <div class="mb-2">
        <label for="areaBuscaSelect" class="form-label">Buscar área</label>
        <input type="text" id="areaBuscaSelect" list="areaBuscaList" class="form-control" placeholder="Digite para buscar..." />
        <datalist id="areaBuscaList"></datalist>
      </div>

      <div class="mb-2">
        <label for="categoriaSelect" class="form-label">Categoria</label>
        <select id="categoriaSelect" class="form-select"></select>
      </div>

      <div class="mb-2">
        <label for="andarSelect" class="form-label">Andar</label>
        <select id="andarSelect" class="form-select"></select>
      </div>

      <div class="mb-2">
        <label class="form-label">Origem</label>
        <input type="text" id="origem" list="origemList" class="form-control" />
        <datalist id="origemList"></datalist>
      </div>

      <div class="mb-3">
        <label class="form-label">Destino</label>
        <input type="text" id="destino" list="destinoList" class="form-control" />
        <datalist id="destinoList"></datalist>
      </div>

      <div class="sidebar-actions d-grid">
        <button id="navegarBtn" class="btn btn-success">Navegar</button>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/andares.js"></script>
  <script src="js/mapa.js"></script>
</body>

</html>
